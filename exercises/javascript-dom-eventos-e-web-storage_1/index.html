<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
       function exercise1(){
        let paragraphToChange = document.getElementsByTagName("p")[1];
        paragraphToChange.innerHTML = 'Me vejo mais careca daqui a dois anos';
       }

       function exercise2(){
        let square = document.getElementsByClassName('main-content')[0];
        // Thank you https://stackoverflow.com/questions/14323082/why-doesnt-backgroundcolor-rgba-b-c-work/14323127 for the explanation
        square.style.backgroundColor = 'rgb(76, 164, 109)';
       }

       function exercise3(){
         let square = document.getElementsByClassName('center-content')[0];
         square.style.backgroundColor = 'white';
       }

       function exercise4(){
        let title = document.getElementsByTagName('h1')[0];
        title.innerHTML = 'Exercício 5.1 - JavaScript';
       }

       function exercise5(){
        let paragraphToChange = document.getElementsByTagName('p')[2];
        paragraphToChange.innerText = paragraphToChange.innerHTML.toUpperCase();
       }

       function exercise6(){
         let paragraphsToChange = document.getElementsByTagName('p');
         for(let index = 0; index < paragraphsToChange.length; index += 1){
           console.log(paragraphsToChange[index].innerHTML);
         }
       }

       exercise1();
       exercise2();
       exercise3();
       exercise4();
       exercise5();
       exercise6();
    </script>
  </body>
</html>
