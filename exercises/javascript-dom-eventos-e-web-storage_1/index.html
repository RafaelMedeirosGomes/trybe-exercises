<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 Crie uma função que mude a cor do quadrado vermelho para branco.
 Crie uma função que corrija o texto da tag <h1>.
 Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
 Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
       function exercise1(){
        let paragraphsToModify = document.getElementsByTagName("P");
        for(let index = 0; index < paragraphsToModify.length; index += 1) {
          if(paragraphsToModify[index].innerHTML === "-----"){
            paragraphsToModify[index].innerHTML = 'Me vejo mais careca daqui a dois anos';
          }
        }
       }
       exercise1();
       function exercise2(){
        let square = document.getElementsByClassName("main-content")[0];
        // Thank you https://stackoverflow.com/questions/14323082/why-doesnt-backgroundcolor-rgba-b-c-work/14323127 for the explanation
        square.style.backgroundColor = 'rgb(76, 164, 109)';
       }
       exercise2();
       function exercise3(){
         let square = document.getElementsByClassName("center-content")[0];
         console.log(square.style.backgroundColor);
         square.style.backgroundColor = 'white';
       }
       exercise3();


    </script>
  </body>
</html>
